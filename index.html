<!DOCTYPE html>
<html ng-app="kurbiPatient">
<head>
	<title>Kurbi</title>
	
	<!-- ICONS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<!-- CSS -->
	<link href="app/css/bootstrap.min.css" rel="stylesheet">
	<link href="app/css/custom.css" rel="stylesheet">
	<link href="app/css/mobile.css" rel="stylesheet">

	<!-- JS -->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	 <script src="js_dependencies/angular-ui-router.min.js" type="text/javascript"></script>
	 <script src="js_dependencies/ui-bootstrap.min.js" type="text/javascript"></script>
	 <script src="modules/feed/directives.js" type="text/javascript"></script>
	 <script src="app/app.js" type="text/javascript"></script>
	 <script src="app/mainController.js" type="text/javascript"></script>
	 <script src="modules/api/services.js" type="text/javascript"></script>
	 <script src="modules/user/services.js" type="text/javascript"></script>
	 <script src="modules/feed/services.js" type="text/javascript"></script>
	 <script src="modules/feed/controllers.js" type="text/javascript"></script>
	 
</head>

<body ng-controller="mainController">

<!-- HEADER -->
<div id="header" class="container-fluid">
	<div class="row">
		<div class="col-sm-3 hidden-xs">
			<div id="logo">
				<a ui-sref="home"><img src="app/img/kurbi-icon-logo.png" alt="Kurbi" /></a>
			</div><!--END #logo-->
		</div>
		<div class="col-sm-9">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- ADD POST FORM -->
					<div add-post></div>
					<!-- /ADD POST FORM -->
				</div>
			</div>
		</div>
	</div><!--END .row-->
</div><!--END #header-->
<!-- /HEADER -->

<div id="page-container" class="container-fluid">
	<div class="row">
		
		<!-- SIDEBAR -->
		<div ng-include src="'design/templates/sidebar.html'"></div>
		<!-- /SIDEBAR -->
		
		<div id="content" class="col-md-9">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					
					<!-- UI ROUTER -->
					<div ui-view></div>
					<!-- /UI ROUTER -->
					
				</div><!--END columns-->
			</div><!--END .row-->
		</div><!--END #content-->

	</div><!--END .row-->
</div><!--END #page-container-->

</body>
</html>
